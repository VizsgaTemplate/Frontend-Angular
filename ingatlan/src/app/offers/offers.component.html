  <h1 class="text-center">Ajánlataink</h1>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Kategória</th>
        <th scope="col">Leírás</th>
        <th scope="col">Hírdetés dátuma</th>
        <th scope="col">Tehermentes</th>
        <th scope="col">Fénykép</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingatlan of ingatlanok">
        <th scope="row">{{ingatlan.kategoriaNev}}</th>
        <td>{{ingatlan.leiras}}</td>
        <td>{{ingatlan.hirdetesDatuma}}</td>
        <td>{{ingatlan.tehermentes?"Igen":"Nem"}}</td>
        <td> <img height="100px" src={{ingatlan.kepUrl}}></td>
      </tr>
    </tbody>
  </table>
